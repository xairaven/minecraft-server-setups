# TabChanger configuration file
# Author: Elias Lucky
# I recommend you to use NotePad++ (if you're using windows) or vim (if you're using linux) to edit this file and avoid TAB errors!
# ------------------------------------------------------------------------
# ######        Do not rename { } brackets to something else           ########
# ############ or the plugin will not parse the tag correctly! ################
# ------------------------------------------------------------------------
# 
# Available replacers:
# - {player-ping}: Get the current player ping;
# - {player-world}: Prints world name in which player is;
# - {playername}: Prints player name;
# - {time-now}: Prints the current time on server;
# - {uptime}: Prints the uptimate of the server;
# - {tps}: Get the current server tps;
# - {online}: Get the current amount of players on server;
# - {max-players}: Get the max amount of players on server;
# 
# 

# General settings.
generalSettings {
    # Footer of the tab
    footer=[
        "\n  &5Ping: {player-ping}        &5TPS: {tps}  &r\n",
        "\n  &7Server IP &8» &6kpi-craft.xyz  &r\n"
    ]
    # Header of the tab
    header="\n&f» » »&r  &l&6KPI Craft&r&f  « « «&r\n\n &7- &8[&l&f{time-now}&8] &7- &r\n\n &7Online: &a{online} &r"
    # If true, footer setting will be ignored and will be shown one random footer from more-footers-list after refresh.
    more-footers=[]
    # If true, footer setting will be ignored and will be shown one random footer from more-footers-list after refresh.
    more-footers-enabled=false
    # After how much amount of time tab will be refreshed again. Time in ticks. (20 ticks per second) (20 * n seconds) formula to convert ticks to seconds.
    # Default setting is 100 ticks (5 seconds)
    refresh-time=20
    # Uptime date format, conside reading this wiki page to format it propeprly: https://docs.oracle.com/javase/tutorial/i18n/format/simpleDateFormat.html
    uptime-date-format="HH:mm - dd/MM"
}
# Placeholder settings.
placeholderSettings {
    # How tps value of the server will be shown. Support color codes
    online-placeholder=[
        "&a{online} >0",
        "&c{online} ==0"
    ]
    # How tps value of the server will be shown. Support color codes
    ping-placeholder=[
        "&a{player-ping} >=0",
        "&6{player-ping} >=100",
        "&c{player-ping} >=180"
    ]
    # How tps value of the server will be shown. Support color codes
    tps-placeholder=[
        "&a{tps} <=20",
        "&6{tps} <=15",
        "&c{tps} <=10"
    ]
    # Use online placeholder settings.
    use-online-placeholder=true
    # Use ping placeholder settings.
    use-ping-placeholder=true
    # Use tps placeholder settings.
    use-tps-placeholder=true
}
